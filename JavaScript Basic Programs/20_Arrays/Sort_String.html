<!DOCTYPE html>

<title> Arrays </title>
<meta charset="UTF-8">

<body style="background-color:lightblue;">
<h1 style="text-align:center"> Sort Method for Arrays</h1>
<pre>
Suppose array of numbers has minimum digit element = el.
Then sort() method only sorts array according to first el digits.

Thus, it is more Lexographic and follows for Strings.
</pre>
<script>
var arr = ["Nishkarsh","Utkarsh","Prerit","Sneha"];
var x = arr.sort();
document.write(x);
</script>
</body>
</html>

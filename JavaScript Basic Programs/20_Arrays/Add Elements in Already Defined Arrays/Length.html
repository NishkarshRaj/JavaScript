<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Arrays </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> Array insertion at last using length keyword </h1>
<pre>
New element can also be added to an array using the length property.
</pre>
<script>
var arr = ["Nishkarsh","Raj"];
arr[arr.length] = "Khare";
document.write(arr);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Arrays </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> Using push() method to Insert At Last</h1>
<pre>
The easiest way to add a new element to an array is using the push() method
</pre>
<script>
var arr = ["Nishkarsh","Raj"];
arr.push("Khare");
document.write(arr);
</script>
</body>
</html>

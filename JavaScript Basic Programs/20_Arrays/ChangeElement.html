<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Arrays </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center">Changing Array Element </h1>
<pre>
Arrays are mutable.
</pre>
<script>
var arr = ["Nishkarsh","Raj","Khare"];
document.write(arr + "<br>");
arr[0] = "Utkarsh";
document.write(arr);
</script>
</body>
</html>

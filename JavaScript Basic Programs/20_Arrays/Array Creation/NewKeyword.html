<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Arrays </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> Array Creation using new keyword</h1>
<pre>
The two examples above do exactly the same. There is no need to use new Array().
For simplicity, readability and execution speed, use the first one (the array literal method).
</pre>
<script>
var arr = new Array("Nishkarsh","Raj","Khare");
document.write(arr);
</script>
</body>
</html>

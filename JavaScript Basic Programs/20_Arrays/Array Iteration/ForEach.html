<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Arrays </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> Using forEach() methods for iteration</h1>
<pre>
</pre>
<script>
var arr = ["Nishkarsh","Raj","Khare"];
arr.forEach(fun); //value keyword takes each array element from 0 to size-1
function fun(value)
{
document.write(value + "<br>");
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Arrays </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> Array Iteration using For Loop</h1>
<pre>
This is the Standard method using the Lists.
</pre>
<script>
var arr = ["Nishkarsh","Raj","Khare"];
var out;
out = "<ol>";
for(i=0;i<arr.length;i++)
{
//document.write(arr[i] + "<br>");
out = out + "<li>"  + arr[i] + "</li>";
}
out = out + "</ol>";
document.write(out);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Array Sort </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> Numeric Sort with normal sort() </h1>
<pre>
sort() method sorts the array alphabetically.
For numeric array, it sorts using the first min(digits(arr.el)) digits only.
</pre>
<script>
var arr = [14,523,6,37,346,9,525,25];
document.write(arr.sort());
</script>
</body>
</html>

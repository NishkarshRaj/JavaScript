<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Array Sort </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> Sorting on Basis of Strings</h1>
<pre>
</pre>
<script>
var i;
var cric = [
{name:"Virat Kohli",age:30},
{name:"MS Dhoni",age:37},
{name:"Rahul Dravid",age:44}
];
//document.write(cric[0].name);
cric.sort(function(a,b){ var x = a.name.toLowerCase();
var y = b.name.toLowerCase();
if (x < y) {return -1;}
if (x > y) {return 1;}
return 0;
});



document.write(cric[0].name + " " + cric[0].age + "<br>" +
cric[1].name + " " + cric[1].age + "<br>" +
cric[2].name + " " + cric[2].age + "<br>"
);

}*/
</script>
</body>
</html>

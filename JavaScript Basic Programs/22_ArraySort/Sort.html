<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Array Sort </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> sort() method</h1>
<pre>
The sort() method sorts an array alphabetically.
<mark>Note: It sorts alphabetically and thus is meant for Strings rather than numbers.
For Numbers, we cover Numeric Sort later </mark>
</pre>
<script>
var arr = ["Nishkarsh","Raj","Khare"];
document.write(arr.sort());
</script>
</body>
</html>

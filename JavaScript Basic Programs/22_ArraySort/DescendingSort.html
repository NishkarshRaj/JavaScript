<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Array Sort </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> Descending Sort</h1>
<pre>
The reverse() method reverses the elements in an array.
We can use it to sort an Array of Strings in Descending Order.
</pre>
<script>
var arr = ["Khare","Raj","Nishkarsh"];
document.write(arr.sort().reverse());
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en-US">
<head>
<title>JavaScript Syntax</title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center;">Case Sensitive </h1>
<pre>
JS documents are case sensitive because they follow Java.
</pre>
<p id="el">
</p>
<script>
var name = "Nishkarsh";
var Name = "Raj";
var nAmE = "Khare";
document.getElementById("el").innerHTML = "My name is " + name + " " + Name + " " + nAmE + ".";
</script>
</body>
</html>

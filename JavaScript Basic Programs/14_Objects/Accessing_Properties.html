<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Objects in JS </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center;">Accessing Properties in Objects</h1>
<pre>
There are two methods to access properties of Objects:

1) object.property
2) object["property"]
</pre>
<script>
var obj = 
{
firstName : "Nishkarsh"
};
document.write(obj.firstName);
document.write(obj["firstName"]);
</script>
</body>
</html>

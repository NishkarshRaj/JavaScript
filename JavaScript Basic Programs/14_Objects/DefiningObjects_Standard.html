<body style="background-color:lightblue;">
<h1 style="text-align:center;">Defining Objects</h1>
<pre>
Since Linebreaks don't matter in Object Declaration under {},
Thus, each property/method must be declared in separate line.
</pre>
<script>
var obj = {
firstName : "Nishkarsh",
middleName : "Raj",
lastName: "Khare",
};
document.write(obj.firstName + " " + obj.middleName + " " + obj.lastName);
</script>
</body>
</html>

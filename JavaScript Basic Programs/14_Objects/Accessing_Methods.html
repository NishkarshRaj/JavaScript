<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Objects </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center;">Accessing Methods of Objects!! </h1>
<script>
var obj =
{
name : "Nishkarsh",
show : function() {return this.name;}
};
document.write(obj.show()); //calling value
document.write(obj.show); //calling definiton
</script>
</body>
</html>

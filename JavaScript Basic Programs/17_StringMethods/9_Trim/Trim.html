<!DOCTYPE html>

<title>String Methods</title>
<meta charset="UTF-8">

<body style="background-color:lightblue;">
<h1 style="text-align:center;"> Trim Method</h1>
<pre>
The trim() method removes whitespace from both sides of a string and within the string as well.
</pre>
<script>
var str = "            Nishkarsh   Raj            Khare                 ";
var str1 = str.trim();
document.write(str1);
</script>

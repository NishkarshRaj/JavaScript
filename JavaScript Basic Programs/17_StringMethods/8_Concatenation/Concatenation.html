<!DOCTYPE html>

<title>String Methods</title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center;">Concat Method for Concatenation of Strings </h1>
<pre>
</pre>
<script>
var str = "";
var str1 = "Nishkarsh ";
var str2 = "Raj ";
var str3 = "Khare";
var out = str.concat(str1,str2,str3);
document.write(out);
</script>
</body>

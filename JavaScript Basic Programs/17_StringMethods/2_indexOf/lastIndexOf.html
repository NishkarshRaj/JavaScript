<!DOCTYPE html>
<html lang="en-US">
<head>
<title>String</title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center;"> lastIndexOf</h1>
<pre>
The lastIndexOf() method returns the index of the last occurrence of a specified text in a string.
Both indexOf(), and lastIndexOf() return -1 if the text is not found.
</pre>
<script>
var str = "One Two Cha Cha Cha";
document.write((str.lastIndexOf("Cha")) + "<br>" + (str.lastIndexOf("Nish")));
</script>
</body>
</html>

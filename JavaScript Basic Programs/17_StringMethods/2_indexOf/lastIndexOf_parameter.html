<h1 style="text-align:center;"> Last Index of with Parameter</h1>
<pre>
Last Index of begins search for the substring from last index in general and searches only for first comparasion.
But when position is sent. This position becomes the new End of the array and searches from this end to start.
</pre>
<script>
var str="One Two Cha Cha Cha";
document.write(str.lastIndexOf("Cha",12));
</script>

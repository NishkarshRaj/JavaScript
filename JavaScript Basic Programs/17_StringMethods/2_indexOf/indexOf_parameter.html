<!DOCTYPE html>
<html lang="en-US">
<head>
<title>String</title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center;"> Index Of with Parameter </h1>
<pre>
Second parameter is a position from where the search must begin.
The position is actually an index because strings start at 0th index.
</pre>
<script>
var str="Nishkarsh Raj Khare";
document.write(str.indexOf("Raj",10));
</script>
</body>
</html>

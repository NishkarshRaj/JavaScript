<h1 style="text-align:center;">Index Of</h1>
<pre>
The indexOf() method returns the index of (the position of) the <mark>first (not all)</mark> occurrence of a specified text in a string.

JavaScript counts positions from zero.
0 is the first position in a string, 1 is the second, 2 is the third ...
</pre>
<script>
var str = "Nishkarsh Raj Khare";
document.write(str.indexOf("Raj"));
</script>

<!DOCTYPE html>

<meta charset="UTF-8">

<body style="background-color:lightblue;">
<h1 style="text-align:center;"> String Length </h1>
<pre>
String length can be found be using "length" keyword.
<mark>Note that it is a keyword not a method</mark>

<b>Syntax: str.length </b>
</pre>
<script>
var str = "Nishkarsh Raj Khare";
document.write(str.length);
</script>

<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Data Types</title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center;">Arrays In JS </h1>
<pre>
In Arrays,
Giving Underflow and Overflow output does not show abnormal behaviour and exit the loop but it just gives undefined value.
Printing Array variable prints entire array along with commas.
</pre>
<script>
var x = [10,20,31,41];
document.write(x + "         ");
document.write(x[0] + "         ");
document.write(x[3] + "         ");
document.write(x[6] + "         "); //Overflow Condition
document.write(x[-1] + "         "); //Underflow Condition
</script>
</body>
</html>

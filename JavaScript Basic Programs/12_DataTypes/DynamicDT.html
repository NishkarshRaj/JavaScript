<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Data Types</title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center;">Dynamic Data Type </h1>
<script>
var x;
document.write(x + " " + typeof(x) + "   ");
x = 10;
document.write(x + " " + typeof(x) + "   ");
x = "Hello";
document.write(x + " " + typeof(x) + "   ");
x = true;
document.write(x + " " + typeof(x) + "   ");
</script>
</body>
</html>

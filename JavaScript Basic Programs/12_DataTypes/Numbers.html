<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Data Types</title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center;">Data Type => Number </h1>
<pre>
There is only one type of numbers in JS.
Also, there is no differentiation on decimal or integer numbers.
All trailing zeroes are ignored.
Example: 34.00 == 34
Also, Large numbers are written in Scientific notations
xey => x*10^y where y can be negative as well.
</pre>
<script>
var x;
x = 41;
document.write(x + "      ");
x = 31.000;
document.write(x + "      ");
x = 31.52;
document.write(x + "      ");
document.write(34.00 == 34);
x = 34e2;
document.write(x + "      ");
x = 100e-2;
document.write(x + "      ");
</script>
</body>
</html>

<!DOCTYPE html>

<title> JavaScript Output </title>
<meta charset="UTF-8">

<body style="background-color:lightblue;">
<h1 style="text-align:center;"> Using document.write for Output </h1>
<pre>
For testing purposes, it is convenient to use document.write().
<mark>Note: Scripts like Py and Shell and JS all allow normal mathematics in their console. Let's see </mark> 
</pre>
<script>
document.write("Lets multiply: "); //won't leave linefeed
document.write(3*5);
</script>
</body>

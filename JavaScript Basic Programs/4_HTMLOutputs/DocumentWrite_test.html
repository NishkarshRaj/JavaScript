<!DOCTYPE html>
<html lang="en-US">
<head>
<title> JavaScript Output </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center;"> Using document.write for Output </h1>
<pre>
Using document.write() after an HTML document is loaded, will delete all existing HTML.
Thus, it must only be used for testing 

Click the button below to find the multiplication output of 31 x 17.
</pre>
<button onclick="Nish()"> Click Me </button>
<script>
function Nish()
{
document.write(31*17);
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Operators</title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center;">Assignment Operators </h1>
<pre id="el">
x**=y ==> x = x^y;
</pre>
<button onclick="nish()"> Click Me! </nish>
<script>
function nish()
{
var x,y;
x = 3;
y = 2;
x**=y;
document.getElementById("el").innerHTML = x;
}
</script>
</body>

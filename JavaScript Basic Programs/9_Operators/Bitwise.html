<body style="background-color:lightblue;">
<h1 style="text-align:center;">Bitwise Operators </h1>
<pre id="el">
Bit operators work on 32 bits numbers.
Any numeric operand in the operation is converted into a 32 bit number. The result is converted back to a JavaScript number.
</pre>
<button onclick="nish()"> Click Me!!</nish>
<script>
function nish()
{
document.getElementById("el").innerHTML = "5 & 4 = " + (5&1); //Always perform something is circular brackets
}
</script>
</body>

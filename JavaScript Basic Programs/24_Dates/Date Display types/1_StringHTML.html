<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Dates in JS</title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> Default String Format</h1>
<pre id="el">
JavaScript will (by default) output dates in full text string format.

When you display a date object in HTML, it is automatically converted to a string, with the toString() method.
</pre>
<button onclick="nish()"> Click Me!</button>
<script>
function nish()
{
document.getElementById("el").innerHTML = Date().toString();
}
</script>
</body>
</html>

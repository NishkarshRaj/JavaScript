<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Dates in JS</title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> Relative Timestamp</h1>
<pre>
We can find this by using Date(milliseconds) method and specifying parameter = 0 
</pre>
<script>
var dae = new Date(0);
document.write(dae + "<br>" + dae.toUTCString());
</script>
</body>
</html>

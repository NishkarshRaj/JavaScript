<body style="background-color:lightblue;">
<h1 style="text-align:center"> Static Date by User</h1>
<pre>
When only one parameter is assigned it is relative to the original timestamp and the parameter is taken in milliseconds
</pre>
<script>
var dae = new Date(2019); //default date is 1st
document.write(dae);
</script>

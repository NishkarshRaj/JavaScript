<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Variables </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center;"> Basic JavaScript Variables </h1>
<pre id="el">
</pre>
<button onclick="nish()"> Click Me! </button>
<script>
function nish()
{
var x,y,z;
x = 5;
y = 1;
z=x+y;
document.getElementById("el").innerHTML = z;
}
</script>
</body>
</html>

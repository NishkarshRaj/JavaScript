<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Variables </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center;"> Data Types </h1>
<pre id="el">
JavaScript variables are declared using var keyword.
They are general variables.
But variables can be of many data types.
In general, default data type is string.
Two basic classifications are:
1) String
2) Number
</pre>
<p id="el1"> </p>
<button onclick="nish()"> Click Me! </button>
<script>
function nish()
{
var str="String Variable";
var x=41;
document.getElementById("el").innerHTML = str;
document.getElementById("el1").innerHTML = x;
}
</script>
</body>
</html>

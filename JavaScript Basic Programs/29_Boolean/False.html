<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Boolean </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> False</h1>
<pre>
Empty Strings
0
-0
false
Numeric Keywords etc. have a Boolean value of false
</pre>
<script>
document.write(Boolean(0));
document.write(Boolean(-0));
document.write(Boolean("0")); //It is true
document.write(Boolean(false));
document.write(Boolean(null));
document.write(Boolean(undefined));
document.write(Boolean(NaN));
document.write(Boolean("")); //empty String
document.write(Boolean(Infinite));
</script>
</body>
</html>

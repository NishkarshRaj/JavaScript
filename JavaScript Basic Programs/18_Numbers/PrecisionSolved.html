<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Numbers in JS</title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> Precision In Numbers Solved</h1>
<pre>
To solve the precision problem, Multiply each term with 10 and divide entire expression with 10.
</pre>
<script>
document.write((((0.2)*10)+((0.1)*10))/10);
</script>
</body>
</html>

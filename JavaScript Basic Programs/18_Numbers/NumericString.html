<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Numbers in JS</title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> Numeric Strings </h1>
<pre>
All Mathematics occur on Numeric Strings, i.e, One number and one string with numeric content
</pre>
<script>
var x = 41; //Number
var y = "31"; //String but Numeric String
document.write((x+y) + "<br>"); //Add wont work because it concatenates
document.write((x-y) + "<br>");
document.write((x*y) + "<br>");
document.write((x/y) + "<br>");
document.write((x**y) + "<br>");
</script>
</body>
</html>

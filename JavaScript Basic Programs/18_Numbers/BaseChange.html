<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Numbers in JS</title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> Changing Base of Numbers </h1>
<pre>
By default, JavaScript displays numbers as base 10 decimals.

But you can use the toString() method to output numbers from base 2 to base 36.

Hexadecimal is base 16. Decimal is base 10. Octal is base 8. Binary is base 2.
</pre>
<script>
var x = 41;
document.write("Base 10 for 41 = " + (x.toString(10)) + "<br>");
document.write("Base 2 for 41 = " + (x.toString(2)) + "<br>");
document.write("Base 8 for 41 = " + (x.toString(8)) + "<br>");
document.write("Base 16 for 41 = " + (x.toString(16)) + "<br>");
document.write("Base not specified for 41 = " + (x.toString()) + "<br>");
</script>
</body>
</html>

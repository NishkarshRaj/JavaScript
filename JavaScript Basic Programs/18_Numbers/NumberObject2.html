<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Numbers in JS</title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> Number as Object </h1>
<pre>
Objects cannot be compared.
Note the difference between (x==y) and (x===y).
Comparing two JavaScript objects will always return false.
</pre>
<script>
var x = new Number(41);
var y = new Number(41);
document.write((x==y) + "<br>" + (x===y));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Number Methods </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> Number Property Betrayal </h1>
<pre>
As said,
Number Properties can only be accessed by the <mark>Number</mark> class wrapper like:

<b>Number.{property}</b>

It cannot be accessed by variable,expression etc. of number type.
If done so, the value returned will be <b> undefined </b>
</pre>
<script>
var x = 6;
var y = x.MAX_VALUE;
document.write(y);
</script>
</body>
</html>

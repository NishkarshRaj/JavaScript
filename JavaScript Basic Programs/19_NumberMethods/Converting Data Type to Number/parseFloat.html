<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Number Methods </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> parseFloat() method</h1>
<pre>
parseFloat() parses a string and returns a number. 
Spaces are allowed. 
Only the first number is returnedIf the number cannot be converted, NaN (Not a Number) is returned.
</pre>
<script>
document.write(parseFloat("10") + "<br>" +
  parseFloat("10.33") + "<br>" +
  parseFloat("10 6") + "<br>" +  
  parseFloat("10 years") + "<br>" +
  parseFloat("years 10"));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Number Methods </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center">parseInt() method </h1>
<pre>
parseInt() parses a string and returns a whole number. 
Spaces are allowed. 
Only the first number is returnedIf the number cannot be converted, NaN (Not a Number) is returned.
</pre>
<script>
document.write(
  parseInt("10") + "<br>" +
  parseInt("10.33") + "<br>" +
  parseInt("10 6") + "<br>" +  
  parseInt("10 years") + "<br>" +  
  parseInt("years 10"));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Number Methods </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> toPrecision() method</h1>
<pre>
toPrecision() returns a string, with a number written with a specified length.
</pre>
<script>
var x = 3.141516;
document.write((x.toPrecision()) + "<br>"); //returns original string
document.write((x.toPrecision(1)) + "<br>"); 
document.write((x.toPrecision(2)) + "<br>");
document.write((x.toPrecision(3)) + "<br>");
</script>
</body>
</html>

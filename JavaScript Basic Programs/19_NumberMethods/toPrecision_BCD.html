<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Number Methods </title>
<meta charset="UTF-8">

<body style="background-color:lightblue;">
<h1 style="text-align:center"> toPrecision() method</h1>
<pre>
toPrecision() returns a string, with a number written with a specified length.

<mark>Lets try to bug it up by setting precision way less than the number. </mark>
</pre>
<script>
var x = 299792458;
document.write((x.toPrecision(2)) + "<br>");
document.write((x.toPrecision(4)) + "<br>");
document.write((x.toPrecision(1)) + "<br>");
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Arithmetic Operators</title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center;"> Operation</h1>
<pre id="el">
The exponentiation operator (**) raises the first operand to the power of the second operand.x ** y produces the same result as Math.pow(x,y)
</pre>
<button onclick="nish()"> Click Me! </button>
<script>
function nish()
{
var x=3;
var y=4;
document.getElementById("el").innerHTML = x + "**" + y + " = " + (x**y);
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Arithmetic Operators</title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center;">Decrement Operation</h1>
<pre id="el">
</pre>
<button onclick="nish()"> Click Me! </button>
<script>
function nish()
{
var x=3;
x--;
document.getElementById("el").innerHTML = x;
}
</script>
</body>
</html>

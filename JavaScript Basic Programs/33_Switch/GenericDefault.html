<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Switch function </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> Switch Function</h1>
<pre>
The default case does not have to be the last case in a switch block.
If default is not the last case in the switch block, remember to end the default case with a break.
</pre>
<script>
switch(7)
{
default: document.write("Default Case");
break;
case 0: document.write("Sunday");
break;
case 1: document.write("Monday");
break;
case 2: document.write("Tuesday");
break;
case 3: document.write("Wednesday");
break;
case 4: document.write("Thursday");
break;
case 5: document.write("Friday");
break;
case 6: document.write("Saturday");
break;
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Array Methods </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> pop() method</h1>
<pre>
The pop() method removes the last element from an array.
The pop() method returns the value that was "popped out"
</pre>
<script>
var arr = ["Nishkarsh","Raj","Khare","Remove this"];
document.write("The original Array is: " + arr + "<br>");
var out = arr.pop(); //returns the element removed from last and store it in variable
document.write("The modified Array is: " + arr + "<br>");
document.write("The popped element is: " + out + "<br>");
</script>
</body>
</html>

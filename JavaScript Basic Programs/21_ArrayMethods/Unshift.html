<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Array Methods </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> Shift Method unshift()</h1>
<pre>
The unshift() method adds a new element to an array (at the beginning), and "unshifts" older elements.
The unshift() method returns the new array length.
</pre>
<script>
var arr = ["Raj","Khare"];
document.write("Original Array: " + arr + "<br>");
var out = arr.unshift("Nishkarsh"); //returns new array length
document.write("Modified Array: " + arr + "<br>");
document.write("Length of modified array: " + out + "<br>");
</script>
</body>
</html>

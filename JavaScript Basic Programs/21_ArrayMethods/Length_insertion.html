<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Array Methods </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> Insertion At last using Length keyword.</h1>
<pre>
The length property provides an easy way to append a new element to an array.
</pre>
<script>
var arr = ["Nishkarsh","Raj"];
arr[arr.length] = "Khare";
document.write(arr);
</script>
</body>
</html>

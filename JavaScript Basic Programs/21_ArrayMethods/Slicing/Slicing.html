<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Array Methods </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> Slicing an Array</h1>
<pre>
The slice() method slices out a piece of an array into a new array.

The slice() method creates a new array.
It does not remove any elements from the source array.

<b>Syntax: arrayname.slice(start index)</b>
It shows the array from start to end of array
</pre>
<script>
var arr = ["Nishkarsh","Raj","Khare"];
var out = arr.slice(1);
document.write(arr + "<br>" + out);
</script>
</body>
</html>

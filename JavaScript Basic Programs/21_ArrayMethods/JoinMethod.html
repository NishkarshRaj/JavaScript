<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Array Methods </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> join() Method</h1>
<pre>
The join() method also joins all array elements into a string.

It behaves just like toString(), but in addition you can specify the separator
</pre>
<script>
var arr = ["Nishkarsh","Raj","Khare"];
var out1 = arr.join();
var out2 = arr.join("x0x");
document.write(out1 + "<br>" + (typeof(out1)) + "<br>" );
document.write(out2 + "<br>" + (typeof(out2)) + "<br>" );
</script>
</body>
</html>

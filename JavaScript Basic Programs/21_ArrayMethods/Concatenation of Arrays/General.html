<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Array Methods </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> General Concatenation </h1>
<pre>
As General Strings concatenate using "".concat(Strings)
General Arrays Concatenate using [].concat(Array list)
</pre>
<script>
var brothers = ["Ankit","Anuj","Prerit","Ruchit","Utkarsh","Nishkarsh"];
var sisters = ["Ruchi","Sneha"];
var family = [].concat(brothers,sisters);
document.write(family);
</script>
</body>
</html>

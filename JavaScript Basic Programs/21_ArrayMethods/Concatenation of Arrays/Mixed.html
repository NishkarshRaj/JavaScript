<!DOCTYPE html>

<head>
<title> Array Methods </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> Concatenation of Array with Unnamed new Array Element</h1>
<pre>
</pre>
<script>
var arr = ["Nishkarsh"];
var arr1 = arr.concat(["Raj"]);
var arr2 = arr1.concat(new Array("Khare"));
document.write(arr2);
</script>

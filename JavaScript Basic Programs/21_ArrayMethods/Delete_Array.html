<!DOCTYPE html>

<title> Array Methods </title>

<body style="background-color:lightblue;">
<h1 style="text-align:center">Deleting Array entirely </h1>
<pre>
When trying to delete an array using

<b> delete <i>arrayname</i> </b>

It does nothing.
<mark> Delete keyword is only meant for array elements.
</pre>
<script>
var arr = [1,2,3,4,5,6,7,8,9];
document.write(arr + "<br>");
delete arr;
document.write("Delete? " + arr);
</script>
</body>

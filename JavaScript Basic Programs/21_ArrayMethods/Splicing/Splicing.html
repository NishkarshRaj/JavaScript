<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Array Methods </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> General Splicing </h1>
<pre>
<b>Syntax: arrayname.splice(num1,num2,n elements) </b>

num1 : Specifies the Index from where to start
num2 : Specifies the number of elements to be <b>shifted()</b> from this position
n elements: these elements are <b> unshifted </b> from this position
</pre>
<script>
var arr = ["Nishkarsh","Manthan","Rishabh","Karan"];
document.write(arr + "<br>");
arr.splice(2,1,"T-Bag","NoiceCurse");
document.write(arr + "<br>");
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Array Methods </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> Using Splice() for Deletion</h1>
<pre>
<b>Syntax: arrayname.splice(pos,number of elements to delete)</b>
The deletion begins with specified index
</pre>
<script>
var arr = ["Nishkarsh","One","Two","Khare"];
document.write(arr + "<br>");
arr.splice(1,2);
document.write(arr + "<br>");
</script>
</body>
</html>

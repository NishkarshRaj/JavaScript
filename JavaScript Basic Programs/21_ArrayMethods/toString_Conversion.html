<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Array Methods </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> toString() method</h1>
<pre>
The JavaScript method toString() converts an array to a string of (comma separated) array values.
</pre>
<script>
var arr = [1,2,34,,52];
document.write(arr.toString() + "<br>" + (typeof(arr.toString())));
var arr1 = ["Nishkarsh","Raj","Khare"]; 
document.write(arr1.toString() + "<br>");
</script>
</body>
</html>

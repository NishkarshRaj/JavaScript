<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Assignment Operators</title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center;">Remainder Operator</h1>
<pre id="el">
</pre>
<button onclick="nish()"> Click Me! </button>
<script>
function nish()
{
var x=100;
var y=3;
x%=y;
document.getElementById("el").innerHTML = 100 + " % " + y + " = " + x;
}
</script>
</body>
</html>

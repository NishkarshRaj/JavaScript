<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Assignment Operators</title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center;">Assignment Operator</h1>
<pre id="el">
x = y => Assign value of right side to left side. 
Right side can be anything but left side is only one variable.
</pre>
<button onclick="nish()"> Click Me! </button>
<script>
function nish()
{
var x=100;
var y=3;
x=y;
document.getElementById("el").innerHTML = x;
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Math Object Methods </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> Math.max() method</h1>
<pre>
Math.max() is used to find the maximum value in given set of arguments.
</pre>
<script>
document.write(Math.max(14,52,52,25,14,532,4,2,5125,25) + "<br>"); //General Method
var str = "14,52,52,25,14,532,4,2,5125,25";
document.write(Math.max(str) + "<br>"); //Does not work for strings
var arr = [14,52,52,25,14,532,4,2,5125,25]
document.write(Math.max(arr) + "<br>"); //Does not work for arrays
</script>
</body>
</html>

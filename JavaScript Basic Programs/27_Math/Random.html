<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Math Object Methods </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center">Math.random() method </h1>
<pre id="el">
Math.random() returns a random number between 0 (inclusive), and 1 (exclusive).
</pre>
<button onclick="nish()"> Keep Clicking for Random </button>
<script>
function nish()
{
document.getElementById("el").innerHTML = Math.random();
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Math Object Methods </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> Math.exp(x) method</h1>
<pre>
Math.exp(x) is used to find pow(E,x)
where E is the Euler Number. 
</pre>
<script>
document.write(Math.E + "<br>");
document.write(Math.pow(Math.E,4) + "<br>");
document.write(Math.exp(4));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Math Object Methods </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> Floor() Method</h1>
<pre>
Math.floor(x) returns the value of x rounded down to its nearest integer
</pre>
<script>
document.write("floor of 41.2: " + Math.floor(41.2) + "<br>");
document.write("floor -41.2: " + Math.floor(-41.2) + "<br>");
</script>
</body>
</html>

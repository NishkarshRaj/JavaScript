<!DOCTYPE html>
<html lang="en-US">
<head>
<title> </title>
<meta charset="UTF-8">

<body style="background-color:lightblue;">
<h1 style="text-align:center"> round() method</h1>
<pre>
Math.round(x) returns the value of x rounded to its nearest integer
</pre>
<script>
document.write(Math.round(41.2) + "<br>");
document.write(Math.round(41.6) + "<br>");
document.write(Math.round(41.4999) + "<br>");
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Math Object Methods </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> Math Properties</h1>
<pre>
JavaScript provides 8 mathematical constants that can be accessed with the Math object.
</pre>
<script>
document.write("Value of PI: " + Math.PI + "<br>");
document.write("Value of E: " + Math.E + "<br>");
document.write("Value of Square Root of 2: " + Math.SQRT2 + "<br>");
document.write("Value of Square Root of 1/2: " + Math.SQRT1_2 + "<br>");
document.write("Value of Natural Log of 10: " + Math.LN10 + "<br>");
document.write("Value of Natural Log of 2: " + Math.LN2 + "<br>");
document.write("Value of E log 2: " + Math.LOG2E + "<br>");
document.write("Value of E log 10: " + Math.LOG10E + "<br>");
</script>
</body>
</html>

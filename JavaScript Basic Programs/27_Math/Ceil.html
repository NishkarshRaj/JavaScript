<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Math Object Methods </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> Ceil Method</h1>
<pre>
Math.ceil(x) returns the value of x rounded <b>up</b> to its nearest integer.
</pre>
<script>
document.write("Ceiling of 41.2: " + Math.ceil(41.2) + "<br>");
document.write("Ceiling of -41.2: " + Math.ceil(-41.2) + "<br>");
</script>
</body>
</html>

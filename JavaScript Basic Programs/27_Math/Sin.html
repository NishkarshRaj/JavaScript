<body style="background-color:lightblue;">
<h1 style="text-align:center"> sin() Method</h1>
<pre>
Math.sin(x) returns the sine (a value between -1 and 1) of the angle x (given in radians).

If you want to use degrees instead of radians, you have to convert degrees to radians:

<b>Angle in radians = Angle in degrees x PI / 180.</b>
<mark>360 Degrees = 2*PI Rad
So X degrees = x*Pi/180</mark>
</pre>
<script>
document.write("Value of Sine At 3*PI/2: {Radian Input}" + Math.sin((3*Math.PI)/2) + "<br>");
document.write("Value of Sine At 225 Degrees: {Degree Input}" + Math.sin(((225*Math.PI)/180)));
</script>
</body>
</html>

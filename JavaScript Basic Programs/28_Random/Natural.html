<h1 style="text-align:center"> Generating Random Numbers (Natural Numbers)</h1>
<pre>
Math.random() used with Math.floor() can be used to return random integers.

<mark>To generate natural numbers from 1-Num

Use Math.random()*(num+1) along with floor()</mark>
</pre>
<script>
document.write((Math.floor(Math.random() * 100))+1);
</script>

<!DOCTYPE html>
<html lang="en-US">
<head>
<title> break and continue keywords</title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> Break keyword for loops</h1>
<pre>
The break statement "jumps out" of a loop.
</pre>
<script>
for(var i =0;i<100;i++)
{
if(i==5)
{
break;
}
document.write("Hello <br>");
}
</script>
</body>
</html>

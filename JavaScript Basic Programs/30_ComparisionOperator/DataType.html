<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Comparision Operator</title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> Comparision of Data type (===)</h1>
<pre>
Note: === does not compare type
It results in true only when both value and type are equal.
</pre>
<script>
document.write((41===31) + "<br>");
document.write((41===41) + "<br>");
document.write((41==="41") + "<br>");
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Comparision Operator</title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> Comparision of Values using Not Equal or Not Same type (!==)</h1>
<pre>
If either:
Values are not same
DataType is not same
Then True
</pre>
<script>
document.write((41!==31) + "<br>"); //true
document.write((41!==41) + "<br>"); //false
document.write((41!=="41") + "<br>"); //true
</script>
</body>
</html>

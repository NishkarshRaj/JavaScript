<!DOCTYPE html>
<html lang="en-US">
<head>
<title> JavaScript Introduction </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center;"> JavaScript to Show Items </h1>
<pre id="el" style="display:none;">
Hello! My name is Nishkarsh Raj
</pre>
<button onclick="Nish()"> Show Content </button>
<script>
function Nish()
{
document.getElementById("el").style="display:block";
}
</script>
</body>
</html>

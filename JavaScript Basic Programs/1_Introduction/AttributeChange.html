<!DOCTYPE html>
<html lang="en-US">
<head>
<title> JavaScript Introduction </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center;"> JavaScript to change HTML Element Attribute </h1>
<img id="img" src="SiB.jpg" alt="SiB" style="margin:auto; height:400px; width:400px;">
<button onclick="sib()"> SiB Image </button>
<button onclick="nish()"> Nishkarsh Image </button>
<script>
function nish()
{
document.getElementById("img").src="nish.jpg";
}
function sib()
{
document.getElementById("img").src="SiB.jpg";
}
</script>
</body>
</html>

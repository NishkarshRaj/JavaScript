<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Array Iteration </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> indexOf() method with start</h1>
<pre>
Syntax: array.indexOf(item, start)
	item 	Required. The item to search for.
	start 	Optional. Where to start the search. Negative values will start at the given position counting from the end, and search to the end.

Start specified is inclusive.
</pre>
<script>
var arr = ["Nishkarsh","Raj","Khare"];
document.write(arr.indexOf("Raj",1) + "<br>");
document.write(arr.indexOf("fgasgas"));
</script>
</body>
</html>

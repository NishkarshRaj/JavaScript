<body style="background-color:lightblue;">
<h1 style="text-align:center"> some() method standard</h1>
<pre>
The some() method check if some array values pass a test.

Note that the function takes 3 arguments:

    The item value
    The item index
    The array itself

</pre>
<script>
var arr = [14,521,5,163,4,214,5];
//check for atleast one odd number
var out = arr.some(fun);
function fun(value,index,array)
{
return (value%2==1);
}
document.write(out);
</script>
</body>

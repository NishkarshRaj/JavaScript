<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Looping in JavaScript</title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> Array Traversal Using For Loop</h1>
<script>
var arr = [12,52,251,42216,14,2,51,16];
var i;
var out = "";
for(i=0;i<arr.length;i++)
{
out = out + arr[i] + "<br>";
}
document.write(out);
</script>
</body>
</html>

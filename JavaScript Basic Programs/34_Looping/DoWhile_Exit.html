<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Looping </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> Do while loop</h1>
<pre>
Do while loops are EXIT CONTROLLED loops.
Thus, even if the condition is always false, the loop executes atleast once.
</pre>
<script>
do
{
document.write("I should not have been printed but this loop does not know!!");
}while(false);
</script>
</body>
</html>

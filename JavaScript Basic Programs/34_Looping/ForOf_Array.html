<!DOCTYPE html>
<html lang="en-US">
<head>
<title> Looping </title>
<meta charset="UTF-8">
</head>
<body style="background-color:lightblue;">
<h1 style="text-align:center"> Array Traversal using For of</h1>
<script>
var arr = ["Nishkarsh","Raj","Khare"];
var out = "";
var x;
for(x of arr)
{
out = out + x + "<br>";
}
document.write(out);
</script>
</body>
</html>
